{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/member/{{ member.id }}"> {{member.name}} </a></td>
  </tr>
  {% endfor %}
</table>

<p class="btn--wrapper">
    <a class="btn btn--action" href="/member/new">New member</a>
  </p>
{% endblock %}
