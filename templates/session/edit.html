{% extends 'base.html' %}

{% block content %}
    <h1>Editing Session: {{session.id}}; {{session.name}}</h1>

    <form action="/session/{{session.id}}/update" method="post">
        <label for="session-name">Name</label>
        <input type="text" name="name" id="name" value={{session.name}}>
        <label for="session-date">Date</label>
        <input type="date" name="date" id="date" value={{session.date}}>
        <label for="session-time">Time</label>
        <input type="time" name="time" id="time" value={{session.time}}>
        <label for="session-capacity">Capacity</label>
        <input type="int" name="capacity" id="capacity" value={{session.capacity}}>

        <button>Submit</button>
    </form>
{% endblock content %}
