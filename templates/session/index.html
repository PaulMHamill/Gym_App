{% extends 'base.html' %}

{% block content %}
<h1>Sessions</h1>

<p class="btn--wrapper">
    <a class="btn btn--action" href="/session/new">Create new session</a>
  </p>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Date</th>
    <th></th>
    <th>Time</th>
  </tr>
  {% for session in sessions %}
  <tr>
    <td><a href="/session/{{ session.id }}"> {{session.name}} </a></td>
    <td>|</td>
    <td>{{ session.date }}</td>
    <td></td>
    <td>{{ session.time }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
